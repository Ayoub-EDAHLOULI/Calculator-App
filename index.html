<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--Css Link-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="calculator">

        <input type="text" placeholder="0" id="inputBox" readonly>

        <div class="keys">
            <div> 
                <button class="operator" id="delete">AC</button>
                <button class="operator" id="minusOne">DEL</button>
                <button class="operator" id="Percent">%</button>
                <button class="operator" id="dividedBy">/</button>
            </div>
            <div>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button class="operator" id="multipliedBy">*</button>
            </div>
            <div>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button class="operator" id="Minus">-</button>
            </div>
            <div>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button class="operator" id="Plus">+</button>
            </div>
            <div>
                <button id="doubleZero">00</button>
                <button id="zero">0</button>
                <button id="point">.</button>
                <button class="equalbtn" id="equal">=</button>
            </div>
        </div>
    </div>
    


    <!--JavaScript Link-->
    <script src="./script.js"></script>
</body>
</html>
